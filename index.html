<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Bootstrap 5.1.3 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css" />


</head>

<body>
  <div class="card">
    <div class="card-content">
      <div class="container">
        <img class="card-img-top" src="images/image-equilibrium.jpg" alt="equilibrium-img">
        <div class="overlay">
          <a href="#" class="icon" title="User Profile">
            <img src="images/icon-view.svg" />
          </a>
        </div>
      </div>
      <div class="card-body">
        <h5 class="card-title left">Equilibrium #3429</h5>
        <p class="card-text left"> Our Equilibrium collection promotes balance and calm.</p>
        <div class="currency-info">
          <div>
            <img src="images/icon-ethereum.svg" />
            <p class="value">0.041 ETH</p>
          </div>
          <div>
            <img src="images/icon-clock.svg" />
            <p class="time-remaining">3 days left</p>
          </div>
        </div>
        <hr />
        <img class="avatar-img" src="images/image-avatar.png" alt="avatar-img">
        <p class="avatar-detail">Creation of <em>Jules Wyvern</em></p>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/AyllaChristinne">Aylla Christinne</a>.
  </div>

</body>

</html>
